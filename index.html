<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets\style.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <title>Weather Dashboard -TB</title>
</head>
<body>

    <div class="container-fluid">
        <!--Title of page-->
        <div class="row">
            <div class="col-12 h1-thom">
            <h1 class="text-color">Thom's Weather Dashboard</h1>
            </div>
        </div>

        <div class="row p-4">
            <!--Searh for a city section-->
            <div class="col-3">
                <h3>Search for a City:</h3>
                <input type="text" placeholder="New York" onfocus="this.placeholder = ''">
                <button id="search">Search</button>
            </div>
            <!--UI of city info-->
            <div class="col-8 border p-3">
                <h3 class="pb-3">Atlanta (3/30/2021) <span><img src="" alt=""></span></h3>
                <p class="pb-1">Temp: <span id="temp"></span></p>
                <p class="pb-1">Wind: <span id="wind"></span></p>
                <p class="pb-1">Humidity: <span id="humidity"></span></p>
                <p class="pb-1">UV Index: <span id="uv" class="uv-index">0.47</span></p>
            </div>
            
        </div>


    </div>



    <script src="js\weather.js"></script>
    <script src="js\app.js"></script>
</body>
</html>
